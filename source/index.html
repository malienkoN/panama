<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <ul class="header__list">
                <li class="header__list-item">
                    <a href="#">О магазине</a>
                </li>
                <li class="header__list-item">
                    <a href="#">Baby клуб</a>
                </li>
                <li class="header__list-item">
                    <a href="#">Доставка и оплата</a>
                </li>
                <li class="header__list-item">
                    <a href="#">Новости</a>
                </li>
                <li class="header__list-item">
                    <a href="#">Контакты</a>
                </li>
            </ul>
            <div class="header__phone">
                <a href="tel:0443740383">(044) 374 0383</a>
                <a href="tel:0800507740">0(800) 507740</a>
            </div>

            <button class="header__callback" type="button">
                <span>Callback</span>
                <span>Обратный звонок</span>
            </button>
        </div>

        <div class="header__middle">
            <button class="header__btn btn" type="button">
                <svg width="22" height="17" viewBox="0 0 22 17">
                    <use xlink:href="img/sprite.svg#icon-burger"></use>
                </svg>
            </button>
            <button class="header__btn btn" type="button">
                <svg width="21" height="20" viewBox="0 0 21 20">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
            </button>

            <picture class="header__logo">
                <source srcset="img/logo-desktop.png" media="(min-width: 1200px)" type="image/png">
                <source srcset="img/logo-tablet.png" media="(min-width: 768px)" type="image/png">
                <img src="img/logo-mobile.png" alt="">
            </picture>

            <button class="header__btn btn" type="button">
                <svg width="24" height="21" viewBox="0 0 24 21">
                    <use xlink:href="img/sprite.svg#icon-login"></use>
                </svg>
            </button>
            <button class="header__btn btn" type="button">
                <svg width="26" height="22" viewBox="0 0 26 22">
                    <use xlink:href="img/sprite.svg#icon-fav"></use>
                </svg>
            </button>
            <button class="header__btn btn" type="button">
                <svg width="23.063" height="19.469" viewBox="0 0 23.063 19.469">
                    <use xlink:href="img/sprite.svg#icon-cart"></use>
                </svg>
            </button>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">

            <li class="nav__item">

            <li class="nav__item">

            </li>
            <li class="nav__item">
                <a class="nav__link" href="#">Детская и Коляски</a>
